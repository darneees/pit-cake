<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description"
            content="PitCake - receitas, cupcakes e muitas outras delicias." />
        <meta name="author" content="PitCake" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Pit Cake</title>
        <!-- import css -->
        <link rel="stylesheet" href="../src/styles/view.css">
    </head>
    <body>

        <!-- modal para criar as receitas -->
        <article class="modal" id="addRecipeModal">
            <label for="title">
                Nome da receita
                <input type="text" name="title" id="title" >
            </label>

            <label for="description">
                Descrição (Modo de preparo & ingredientes)
                <textarea name="description" id="description"></textarea>
            </label>

            <label for="image">
                imagem (link de endereço da imagem)
                <input type="url" name="image" id="image">
            </label>

            <label for="date">
                Data de criação da receita
                <input type="date" name="date" id="date">
            </label>

            <article class="mdoal-button">
                <button id="closeAddRecipeModal">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
                
                <button id="saveRecipe">
                    Salvar
                    <ion-icon name="save-outline"></ion-icon>
                </button>
            </article>
        </article>

        <!-- menu -->
        <article class="menu">
            <a href="account-config.html" class="item">
                Alterar dados
                <ion-icon name="options-outline"></ion-icon>
            </a>
            <span class="line"></span>
            <a href="favorite-recipes.html" class="item">
                Receitas Salvas
                <ion-icon name="heart-outline"></ion-icon>
            </a>
            <span class="line"></span>
            <a href="../index.html" rel="noopener noreferrer"
                class="item">
                Sair
                <ion-icon name="log-out-outline"></ion-icon>
            </a>
        </article>

        <!-- cabeçalho -->
        <header>
            <label class="header-profile">
                <p>Receitas</p>
            </label>

            <article class="header-options">
                <button id="openMenu">
                    <ion-icon name="reorder-three-outline"></ion-icon>
                </button>
            </article>
        </header>

        <main>
            <!-- adicionar receitas icone -->
            <button id="addRecipe">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>

            <!-- lista de receitas -->
            <section class="main-content">
                <article id="recipeList"></article>
            </section>

            <!-- detalhe das receitas -->
            <section class="details" id="recipeDetails">
                <img id="detailsImage" src alt="Imagem da Receita">
                <article class="recipeDetails-content">
                    <button id="closeDetails">
                        <ion-icon name="arrow-back-circle-outline"></ion-icon>
                    </button>
                    <h2 id="detailsTitle"></h2>
                    <p id="detailsDescription"></p>
                    <span id="detailsDate"></span>
                    <article>
                        <button id="editRecipe">Editar receita</button>
                        <button id="deleteRecipe">Excluir receita</button>
                    </article>
                </article>
            </section>
        </main>

        <script src="../src/pages/appView.js"></script>
        <script src="scripts/Validations.js"></script>
        <!-- import icon -->
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
                
            const firebaseConfig = {
                apiKey: "AIzaSyB2AHNt_PivaDLXIkNAcdp3VqTkyP3VLPM",
                authDomain: "pit-cake.firebaseapp.com",
                projectId: "pit-cake",
                storageBucket: "pit-cake.firebasestorage.app",
                messagingSenderId: "228216532358",
                appId: "1:228216532358:web:5488cd1695a894cbe7d007"
            };
                
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
        </script>
    </body>
</html>
